<label
  class="play-checkbox-wrapper"
  [class.disabled]="disabled"
  [style.flex-direction]="_labelPosition"
  [for]="_uniqueId"
>
  <input
    class="play-checkbox-input"
    type="checkbox"
    [id]="_uniqueId"
    [checked]="checked"
    (change)="onCheckChange($event)"
    [disabled]="disabled"
  />
  <span>
    <ng-content></ng-content>
  </span>
</label>
