<div class="play-paginator-container">
  <button playButton appearance="play-icon-btn" theme="primary">
    <play-icon name="arrowBack"></play-icon>
  </button>
  <p [size]="5">Page {{ currentPage }} of {{ totalPages }}</p>
  <button playButton appearance="play-icon-btn" theme="primary">
    <play-icon name="arrowForward"></play-icon>
  </button>
</div>
