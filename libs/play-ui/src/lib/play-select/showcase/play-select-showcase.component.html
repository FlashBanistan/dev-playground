<div style="display: flex; gap: 50px; padding: 25px">
  <div style="display: flex; flex-direction: column; gap: 25px">
    <play-select [formControl]="favoriteAnimal">
      <play-select-option
        *ngFor="let option of animalOptions"
        [value]="option"
        >{{ option }}</play-select-option
      >
    </play-select>

    <span>Reactive Forms: {{ favoriteAnimal.value }}</span>
  </div>

  <div style="display: flex; flex-direction: column; gap: 25px">
    <play-select
      [value]="favoriteFruit"
      (playSelectChange)="onPlaySelectChange($event)"
    >
      <play-select-option
        *ngFor="let option of fruitOptions"
        [value]="option"
        >{{ option }}</play-select-option
      >
    </play-select>

    <span>Standard: {{ favoriteFruit }}</span>
  </div>
</div>
