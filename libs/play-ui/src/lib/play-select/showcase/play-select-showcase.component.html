<div style="display: flex; gap: 50px; padding: 25px">
  <div style="display: flex; flex-direction: column; gap: 25px; width: 14em">
    <play-select
      [formControl]="favoriteItems"
      [multiple]="true"
      [options]="itemOptions"
      [showSearch]="true"
    >
      <ng-template let-option template="option">
        {{ option }}
      </ng-template>
    </play-select>

    <span>Reactive Forms: {{ favoriteItems.value }}</span>
  </div>

  <div style="display: flex; flex-direction: column; gap: 25px; width: 14em">
    <play-select
      [value]="favoriteFruit"
      (playSelectChange)="onFruitPlaySelectChange($event)"
      [options]="fruitOptions"
    >
      <ng-template let-option template="option">
        {{ option }}
      </ng-template>
    </play-select>

    <span>Standard: {{ favoriteFruit }}</span>
  </div>

  <div style="display: flex; flex-direction: column; gap: 25px; width: 14em">
    <play-select
      [value]="favoriteAnimal"
      (playSelectChange)="onAnimalPlaySelectChange($event)"
      [options]="animalOptions"
    >
      <ng-template let-option template="option">
        {{ option }}
      </ng-template>
    </play-select>

    <span>Standard: {{ favoriteAnimal }}</span>
  </div>
</div>
