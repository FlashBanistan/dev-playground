<input
  class="play-select-input"
  readonly
  [value]="label"
  [placeholder]="placeholder"
  [disabled]="disabled"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  onselectstart="return false;"
  onfocus="this.selectionStart = this.selectionEnd = -1;"
/>

<ng-template
  #overlayTemplate="cdkConnectedOverlay"
  cdkConnectedOverlay
  cdkConnectedOverlayHasBackdrop="true"
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayWidth]="elRef.nativeElement.getBoundingClientRect().width"
  [cdkConnectedOverlayOffsetX]="-1"
  (attach)="onOverlayAttach()"
  (backdropClick)="isOpen = false"
  (overlayKeydown)="onOverlayKeydown($event)"
>
  <div class="play-virtual-scroll-wrapper">
    <input
      *ngIf="showSearch"
      class="play-select-search-input"
      playInputText
      [formControl]="searchCtrl"
      type="text"
      placeholder="Search..."
    />
    <cdk-virtual-scroll-viewport
      #virtualScrollViewport
      [style.height.px]="viewportHeight$ | async"
      [itemSize]="itemSize"
      class="play-select-list"
    >
      <ul #visibleScrollViewport>
        <li
          *cdkVirtualFor="let option of filteredOptions$ | async; let i = index"
          #listOptionRefs
          class="play-select-option"
          [class.play-select-option-active]="
            !multiple && selection.isSelected(option)
          "
          (click)="toggleOption(option)"
          [attr.index]="i"
          tabindex="0"
        >
          <play-checkbox
            *ngIf="multiple; else singleValueTemplate"
            [checked]="selection.isSelected(option)"
          >
            <template
              [ngTemplateOutlet]="template"
              [ngTemplateOutletContext]="{ $implicit: option }"
            ></template>
          </play-checkbox>

          <ng-template #singleValueTemplate>
            <template
              [ngTemplateOutlet]="template"
              [ngTemplateOutletContext]="{ $implicit: option }"
            ></template>
          </ng-template>
        </li>
      </ul>
    </cdk-virtual-scroll-viewport>
  </div>
</ng-template>
