<input
  class="play-select-input"
  readonly
  [value]="value"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
/>
<play-icon class="play-select-icon" name="arrowDropDown"></play-icon>

<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayHasBackdrop="true"
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayWidth]="elRef.nativeElement.getBoundingClientRect().width"
  [cdkConnectedOverlayOffsetX]="-1"
  (backdropClick)="isOpen = false"
>
  <div class="play-select-list">
    <ng-content select="play-select-option"></ng-content>
  </div>
</ng-template>
