<div class="container">
  <div class="item">
    <div class="label">
      <label>Flat</label>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="flat" color="primary" playRipple>
          Primary
        </button>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="flat" color="accent" playRipple>
          Accent
        </button>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="flat" color="primary" disabled>
          Disabled
        </button>
      </div>
    </div>
  </div>

  <div class="item">
    <div class="label">
      <label>Outline</label>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="outline" color="primary">Primary</button>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="outline" color="accent">Accent</button>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="outline" color="primary" disabled>
          Disabled
        </button>
      </div>
    </div>
  </div>

  <div class="item">
    <div class="label">
      <label>FAB</label>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="fab" color="primary" playRipple>
          <play-icon name="home" color="white"></play-icon>
        </button>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="fab" color="accent" playRipple>
          <play-icon name="home" color="white"></play-icon>
        </button>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="fab" color="primary" disabled>
          <play-icon name="home" color="white"></play-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="item">
    <div class="label">
      <label>Mini FAB</label>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="fabMini" color="primary" playRipple>
          <play-icon name="home" color="white"></play-icon>
        </button>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="fabMini" color="accent" playRipple>
          <play-icon name="home" color="white"></play-icon>
        </button>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="fabMini" color="primary" disabled>
          <play-icon name="home" color="white"></play-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="item">
    <div class="label">
      <label>Icon</label>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="icon" color="primary">
          <play-icon name="home"></play-icon>
        </button>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="icon" color="accent">
          <play-icon name="home"></play-icon>
        </button>
      </div>
    </div>
    <div class="btn-container">
      <div class="btn">
        <button playButton appearance="icon" color="primary" disabled>
          <play-icon name="home"></play-icon>
        </button>
      </div>
    </div>
