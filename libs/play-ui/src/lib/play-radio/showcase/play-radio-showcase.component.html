<div style="display: flex; flex-direction: column">
  <play-radio-group
    [value]="selectedValue1"
    (playRadioChange)="onPlayRadio1Change($event)"
  >
    <play-radio [value]="'1'" labelPosition="before">Radio 1</play-radio>
    <play-radio [value]="'2'">Radio 2</play-radio>
    <play-radio [value]="'3'">Radio 3</play-radio>
  </play-radio-group>
  <br />
  <span
    >Selected Value: <strong>{{ selectedValue1 }}</strong></span
  >
</div>
