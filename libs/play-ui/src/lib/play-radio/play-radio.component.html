<div class="play-radio-wrapper" [style.flex-direction]="_labelPosition">
  <input
    class="play-radio-input"
    type="radio"
    [name]="_name$ | async"
    [id]="id"
    [checked]="value === (_selectedValue$ | async)"
    (change)="onCheckChange($event)"
    [value]="value"
    [disabled]="disabled"
  />
  <label [for]="id">
    <ng-content></ng-content>
  </label>
</div>
