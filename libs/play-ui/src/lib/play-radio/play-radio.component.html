<label
  class="play-radio-wrapper"
  [class.disabled]="disabled"
  [for]="id"
  [style.flex-direction]="_labelPosition"
>
  <input
    class="play-radio-input"
    type="radio"
    [name]="_name$ | async"
    [id]="id"
    [checked]="value === (_selectedValue$ | async)"
    (change)="onCheckChange($event)"
    [value]="value"
    [disabled]="disabled"
  />
  <ng-content></ng-content>
</label>
