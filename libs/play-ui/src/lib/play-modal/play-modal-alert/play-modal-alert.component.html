<play-card>
  <play-card-header>Alert</play-card-header>
  <play-card-body>{{ data.alertBody }}</play-card-body>
  <play-card-footer position="right">
    <button
      playButton
      appearance="play-flat"
      theme="accent"
      playRipple
      (click)="closeDialog()"
    >
      Close
    </button>
  </play-card-footer>
</play-card>
