<play-card>
  <play-card-header>Confirm</play-card-header>
  <play-card-body>{{ data.confirmBody }}</play-card-body>
  <play-card-footer position="right">
    <play-button-group [gap]="10">
      <button
        playButton
        appearance="play-outline"
        theme="accent"
        (click)="closeDialog(false)"
      >
        No
      </button>
      <button
        playButton
        appearance="play-flat"
        theme="accent"
        (click)="closeDialog(true)"
      >
        Yes
      </button>
    </play-button-group>
  </play-card-footer>
</play-card>
