<div class="colors-container" [formGroup]="colorsForm">
  <ng-container
    *ngFor="
      let variableNameControl of colorsForm.controls
        | keyvalue: this.originalOrder
    "
  >
    <label
      >{{ variableNameControl.key }}
      <input
        [formControl]="colorsForm.controls[variableNameControl.key]"
        type="color"
      />
    </label>
  </ng-container>
</div>
<play-button-showcase></play-button-showcase>
