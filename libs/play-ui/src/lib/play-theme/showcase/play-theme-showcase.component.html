<div class="colors-container" [formGroup]="colorsForm">
  @for (variableNameControl of colorsForm.controls | keyvalue: this.originalOrder; track variableNameControl) {
    <label
      >{{ variableNameControl.key }}
      <input [formControl]="colorsForm.controls[variableNameControl.key]" type="color" />
    </label>
  }
</div>
<play-button-showcase></play-button-showcase>
