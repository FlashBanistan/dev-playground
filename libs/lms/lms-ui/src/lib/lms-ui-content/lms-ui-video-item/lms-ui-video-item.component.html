<play-card class="lms-ui-video-item">
  <img
    [style.height.px]="imgWidth"
    class="video-thumbnail"
    [src]="video.thumbnail_url"
    alt="video_thumbnail"
  />
  <div class="video-information">
    <div class="name-duration-wrapper">
      <h4 playText [size]="4">
        <b>{{ video.name }}</b>
      </h4>
      <b playText [size]="5">{{ video.duration }}</b>
    </div>
    <div>
      <p playText [size]="5">{{ video.description }}</p>
    </div>
  </div>
</play-card>
