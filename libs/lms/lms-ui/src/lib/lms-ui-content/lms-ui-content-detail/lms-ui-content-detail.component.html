<play-card>
  <play-card-body *ngIf="videoContentForm">
    <form [formGroup]="videoContentForm">
      <ng-container formGroupName="video">
        <play-form-field>
          <play-form-field-label>Name:</play-form-field-label>
          <input playInputText formControlName="name" />
        </play-form-field>
        <play-form-field>
          <play-form-field-label>Description:</play-form-field-label>
          <input playInputText formControlName="description" />
        </play-form-field>
        <play-form-field>
          <play-form-field-label>Duration:</play-form-field-label>
          <input playInputText formControlName="duration" />
        </play-form-field>
        <play-form-field>
          <play-form-field-label>Video Url:</play-form-field-label>
          <input playInputText formControlName="video_url" />
        </play-form-field>
        <play-form-field>
          <play-form-field-label>Thumbnail Url:</play-form-field-label>
          <input playInputText formControlName="thumbnail_url" />
        </play-form-field>
      </ng-container>
      <ng-container formGroupName="assessment">
        <ng-container formArrayName="questions">
          <ng-container
            *ngFor="
              let question of questions().controls;
              let questionIndex = index
            "
            [formGroupName]="questionIndex"
          >
            <input formControlName="question" />
            <ng-container formArrayName="answers">
              <div
                *ngFor="
                  let answer of answers(questionIndex).controls;
                  let answerIndex = index
                "
                [formGroupName]="answerIndex"
              >
                <input type="text" formControlName="answer" />
                <input type="checkbox" formControlName="is_correct" />
              </div>
              <button type="button" (click)="addAnswer(questionIndex)">
                Add Answer
              </button>
            </ng-container>
          </ng-container>
          <button type="button" (click)="addQuestion()">Add Question</button>
        </ng-container>
      </ng-container>
    </form>
    <youtube-player
      [videoId]="content.video.video_url | youTubeId"
      suggestedQuality="highres"
      [height]="600"
    >
    </youtube-player>
  </play-card-body>
</play-card>
