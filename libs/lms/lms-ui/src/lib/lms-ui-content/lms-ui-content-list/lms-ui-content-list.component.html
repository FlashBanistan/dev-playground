<div class="content-list-wrapper">
  <play-card class="content-list-card" *ngFor="let contentItem of contentItems">
    <ng-container [ngSwitch]="contentItem.content_type">
      <div class="content-container" *ngSwitchCase="'VIDEO'">
        <img
          class="video-thumbnail"
          [src]="contentItem.video.thumbnail_url"
          alt="video_thumbnail"
        />
        <div class="video-information">
          <div class="name-duration-wrapper">
            <play-heading [size]="4">
              <strong>{{ contentItem.video.name }}</strong>
            </play-heading>
            <strong>{{ contentItem.video.duration }}</strong>
          </div>
          <div>
            <small>{{ contentItem.video.description }}</small>
          </div>
        </div>
      </div>
      <div *ngSwitchCase="'SLIDE'">Slide</div>
    </ng-container>
  </play-card>
</div>
