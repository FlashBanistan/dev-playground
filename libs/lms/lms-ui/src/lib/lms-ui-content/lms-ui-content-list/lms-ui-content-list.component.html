<div class="container">
  <div class="search-paginator-container">
    <input
      type="text"
      playInputText
      placeholder="Search"
      [formControl]="_searchCtrl"
    />
    <play-paginator
      [count]="count"
      [itemsPerPage]="itemsPerPage"
      [currentPage]="currentPage"
      (nextPageClick)="nextPageClick.emit()"
      (previousPageClick)="previousPageClick.emit()"
    ></play-paginator>
  </div>
  <div class="content-list-wrapper">
    <ng-container
      *ngFor="let contentItem of contentItems"
      [ngSwitch]="contentItem.content_type"
    >
      <ng-container *ngSwitchCase="'VIDEO'">
        <lms-ui-video-item
          class="lms-ui-content-item"
          [video]="contentItem.video"
        ></lms-ui-video-item>
      </ng-container>
    </ng-container>
  </div>
</div>
