<div class="container">
  <div class="search-paginator-container">
    <input type="text" playInputText placeholder="Search" [formControl]="_searchCtrl" />
    <play-paginator
      [count]="count"
      [itemsPerPage]="itemsPerPage"
      [currentPage]="currentPage"
      (nextPageClick)="nextPageClick.emit()"
      (previousPageClick)="previousPageClick.emit()"
    ></play-paginator>
    <button playButton appearance="play-outline" theme="primary" (click)="createNewContent.emit()">Create</button>
  </div>
  <div class="content-list-wrapper">
    @for (contentItem of contentItems; track contentItem) {
      @switch (contentItem.content_type) {
        @case ('VIDEO') {
          <lms-ui-video-item
            class="lms-ui-content-item"
            [video]="contentItem.video"
            (click)="contentItemClick.emit(contentItem)"
          ></lms-ui-video-item>
        }
      }
    }
  </div>
</div>
