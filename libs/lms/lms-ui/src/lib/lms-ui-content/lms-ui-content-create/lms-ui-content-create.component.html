<play-card>
  <play-card-header>Create New Content</play-card-header>
  <play-card-body [formGroup]="form">
    <play-select formControlName="content_type">
      <play-select-option value="VIDEO">Video</play-select-option>
      <play-select-option value="SLIDE">Slide</play-select-option>
    </play-select>
    <ng-container
      *ngIf="form.value.content_type === 'VIDEO'"
      formGroupName="video"
    >
      <play-form-field>
        <play-form-field-label>Name:</play-form-field-label>
        <input playInputText formControlName="name" />
      </play-form-field>
      <play-form-field>
        <play-form-field-label>Description:</play-form-field-label>
        <input playInputText formControlName="description" />
      </play-form-field>
      <play-form-field>
        <play-form-field-label>Duration:</play-form-field-label>
        <input placeholder="hh:mm" playInputText formControlName="duration" />
      </play-form-field>
      <play-form-field>
        <play-form-field-label>Video url:</play-form-field-label>
        <input playInputText formControlName="video_url" />
      </play-form-field>
      <play-form-field>
        <play-form-field-label>Thumbnail url:</play-form-field-label>
        <input playInputText formControlName="thumbnail_url" />
      </play-form-field>
    </ng-container>
  </play-card-body>
  <play-card-footer position="right">
    <play-button-group [gap]="10">
      <button
        playButton
        appearance="play-outline"
        theme="accent"
        (click)="closeDialog()"
      >
        Cancel
      </button>
      <button
        playButton
        appearance="play-flat"
        theme="accent"
        (click)="closeDialog()"
      >
        Create
      </button>
    </play-button-group>
  </play-card-footer>
</play-card>
