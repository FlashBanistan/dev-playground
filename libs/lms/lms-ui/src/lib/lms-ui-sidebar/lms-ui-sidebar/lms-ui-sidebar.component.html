<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    #drawer
    [mode]="drawerMode"
    [opened]="drawerOpened"
  >
    <section class="sidenav-wrapper">
      <img class="logo" src="assets/logo_transparent.png" alt="logo" />
      <ng-content select="lms-ui-sidebar-item"></ng-content>
    </section>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content" [playLoading]="isLoading">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
