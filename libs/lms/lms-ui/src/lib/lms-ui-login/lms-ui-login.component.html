<form
  class="page-background"
  [formGroup]="loginForm"
  (ngSubmit)="loginClicked.emit(loginForm.getRawValue())"
>
  <play-card>
    <play-card-body>
      <img class="logo" src="assets/logo_transparent.png" alt="logo1" />
      <h3 playText [size]="3" class="welcome-text" i18n>
        Log in to your account
      </h3>

      <label>
        <span i18n>Email</span>
        <input
          playInputText
          name="email"
          formControlName="email"
          type="email"
        />
      </label>

      <label>
        <span i18n>Password</span>
        <input
          playInputText
          [type]="showPassword ? 'password' : 'text'"
          formControlName="password"
        />
      </label>

      <a class="forgot-password" (click)="forgotPasswordClicked.emit()">
        <small i18n>Forgot your password?</small></a
      >
      <button
        playButton
        appearance="play-flat"
        type="submit"
        [disabled]="loading"
        i18n
      >
        Login
      </button>
    </play-card-body>
  </play-card>
</form>
