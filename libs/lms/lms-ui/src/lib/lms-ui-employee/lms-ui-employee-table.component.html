  <table>
    <thead>
      <tr>
        <th>
          <play-checkbox
            (click)="toggleSelectAll.emit()"
            [checked]="selectAll"
          ></play-checkbox>
        </th>
        <th>Name</th>
        <th>Email</th>
        <th>Date Hired</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; trackBy: trackByEmployeeFn">
        <td>
          <play-checkbox
            (click)="selection.toggle(employee)"
            [checked]="selection.isSelected(employee)"
          ></play-checkbox>
        </td>
        <td>{{ employee.first_name }} {{ employee.last_name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.date_hired | date }}</td>
        <td>{{ employee.is_admin }}</td>
      </tr>
    </tbody>
  </table>
</div>
