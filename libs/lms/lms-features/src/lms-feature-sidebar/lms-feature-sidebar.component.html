<lms-ui-sidebar [isLoading]="isLoading$ | async">
  @for (link of lmsNavLinks$ | async; track link) {
    <lms-ui-sidebar-item [routerLink]="link.routerLink" routerLinkActive="active">
      <play-icon [name]="link.icon"></play-icon>
      <span>{{ link.title }}</span>
    </lms-ui-sidebar-item>
  }
  <lms-ui-sidebar-item (click)="onLogoutClick()">
    <play-icon name="logout"></play-icon>
    <span>Logout</span>
  </lms-ui-sidebar-item>
  <router-outlet></router-outlet>
</lms-ui-sidebar>
