<lms-ui-sidebar>
  <lms-ui-sidebar-item
    *ngFor="let link of lmsNavLinks$ | async"
    [routerLink]="link.routerLink"
    routerLinkActive="active"
  >
    <play-icon [name]="link.icon"></play-icon>
    <span>{{ link.title }}</span>
  </lms-ui-sidebar-item>
  <lms-ui-sidebar-item (click)="onLogoutClick()">
    <play-icon name="logout"></play-icon>
    <span>Logout</span>
  </lms-ui-sidebar-item>
  <router-outlet></router-outlet>
</lms-ui-sidebar>
