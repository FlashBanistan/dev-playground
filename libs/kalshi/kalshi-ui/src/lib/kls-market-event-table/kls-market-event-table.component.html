<table>
  <tr>
    <th>market</th>
    <th>Yes</th>
    <th>No</th>
  </tr>
  <tr *ngFor="let market of marketEvent.markets">
    <td>{{ market.sub_title }}</td>
    <td>{{ market.yes_ask ? market.yes_ask : '--' }}&cent;</td>
    <td>{{ market.yes_bid ? 100 - market.yes_bid : '--' }}&cent;</td>
  </tr>
</table>
